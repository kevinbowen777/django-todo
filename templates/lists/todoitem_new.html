{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Add new item
{% endblock title %}

{% block inner %}

  <h3>Add a new item to list:</h3>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <button class="btn btn-success" name="submit">Save</button>
    <a class="btn btn-info" href="{% url 'list' todo_list.id %}">Cancel</a>
    {% if object %}
      <a class="btn btn-danger mr-1"
         href="{% url 'item-delete' todo_list.id object.id %}">Delete this item?</a>
    {% endif %}
  </form>

{% endblock inner %}
