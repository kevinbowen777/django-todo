{% extends "account/base.html" %}

{% block title %}
  Create A New Task List
{% endblock title %}

{% block inner %}
  <h3>Create a new list</h3>
  <div>
    <div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-success">Save</button>
        <a class="btn btn-info" href="{% url 'index' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock inner %}
